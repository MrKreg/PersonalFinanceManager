{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
                <h1 class="mt-2">Forgotten your password?</h1>
                <p class="mt-2">Enter your e-mail address to obtain a new password.</p>
                <form action="." method="post">
                    {{ form|crispy }}
                    <p><input type="submit" value="Send e-mail" class="btn btn-success"></p>
                    {% csrf_token %}
                </form>
          </div>
        </div>
    </div>
{% endblock %}
