{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<table class="table table-hover">
    <caption><button type="button" class="btn btn-primary">Add category</button></caption>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
    {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
              <div class="btn btn-sm btn-default" ><i class="far fa-edit text-primary"></i></div>
              <div class="btn btn-sm btn-default"><i class="far fa-trash-alt text-danger"></i></div>
          </td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
